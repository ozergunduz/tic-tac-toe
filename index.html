<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    
    <div class="title">
        <H1>Tic-tac-toe by OG</H1>
    </div>

    <button id="startButton">Start!</button>
    
    <div class="chooseYourSignContainer">
        <label class="label" for="">Choose Your Sign</label>
        <div>
         <button id="X">X</button> - <button id="O">O</button>
        </div>
    </div>

    <p id="status"></p>


    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <button id="restartButton" style="display:none;">Restart!</button>
    

    <script src="script.js"></script>
</body>
</html>
